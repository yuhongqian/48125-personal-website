 <script>

    /*Slide Bottons*/    
    $('.circle').hover(function() {

    }, 
        function() {
        $(this).removeClass('circle-active');
    });    
        
    /*Slides*/
    $('#circle1').click(function() {
$('body').removeClass('image3').removeClass('image2').addClass('image1');});
        
    $('#circle2').click(function() {
